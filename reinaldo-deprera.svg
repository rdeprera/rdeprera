<svg fill="none" viewBox="0 0 950 150" width="950" height="150" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				@keyframes rotate {
					0% {
						transform: rotate(1deg);
					}
					100% {
						transform: rotate(-1deg);
					}
				}
				@keyframes fadeIn {
					0% {
						opacity: 0;
					}
					66% {
						opacity: 0;
					}
					100% {
						opacity: 1;
					}
				}
				.container {
					font-family:
						system-ui,
						-apple-system,
						'Segoe UI',
						Roboto,
						Helvetica,
						Arial,
						sans-serif,
						'Apple Color Emoji',
						'Segoe UI Emoji';
					display: flex;
					flex-direction: column;
					align-items: center;
					justify-content: center;
					margin: 0 auto;
					width: 100%;
					height: 150px;
					animation: gradientBackground 10s ease infinite;
					border-radius: 10px;
					text-align: center;
					color:white;
				}
				h1#destaque {
					font-size: 50px;
					line-height: 1.3;
					letter-spacing: 5px;
					text-transform: uppercase;
					text-shadow:
						0 1px 0 #efefef,
						0 2px 0 #efefef,
						0 3px 0 #efefef,
						0 4px 0 #efefef,
						0 12px 5px rgba(0, 0, 0, 0.1);
					animation: rotate ease-in-out 1s infinite alternate;
					text-align: center;
					margin: 0 auto;
				}
			</style>
			<div class="container">
				<h1 id="destaque"><a href="https://github.com/rdeprera/#-scroll-contatos"><strong>Reinaldo Deprera</strong> 💬</a> olá 🌍 🇧🇷!</h1>
			</div>
		</div>
	</foreignObject>
</svg>
