<svg fill="none" viewBox="0 0 auto auto" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
            #reinaldo-deprera {
                color: red;
                animation: mymove 2s infinite;
            }

            @keyframes mymove {
                from {
                    color: green;
                }
                to {
                    color: yellow;
                }
            }
            </style>
            <span id="reinaldo-deprera">Reinaldo Deprera</span>
        </div>
    </foreignObject>
</svg>
